<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pallavi | Random Background Color</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.6s ease;
      background-color: #f0f4f8;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #4e54c8;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3a41a0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hello, I'm <strong>Pallavi</strong> ðŸ‘‹</h1>
    <button id="colorButton">Change Background</button>
  </div>

  <script>
    const button = document.getElementById('colorButton');

    button.addEventListener('click', () => {
      const randomColor = `rgb(${Math.floor(Math.random() * 256)}, 
                               ${Math.floor(Math.random() * 256)}, 
                               ${Math.floor(Math.random() * 256)})`;
      document.body.style.backgroundColor = randomColor;
    });
  </script>

</body>
</html>
