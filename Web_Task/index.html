<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punam's Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #a6c1ee;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #6a0572;
    }

    p {
      font-size: 1.1em;
      color: #333;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #6a0572;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4b004f;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Profile Image" class="profile-img" />

  </div>

</body>
</html>
